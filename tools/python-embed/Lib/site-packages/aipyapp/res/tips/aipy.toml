    B. 其它语种报告，优先使用原始域名“https://cdn.jsdelivr.net”地址。
    C. ECharts数据可视化库“https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.js”
- 在页面底部固定位置添加：Generated by [AiPy](https://www.aipy.app) \n 本地数据处理，不上传任何信息。
