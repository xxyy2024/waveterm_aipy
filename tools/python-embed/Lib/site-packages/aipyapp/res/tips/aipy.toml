[tips.plan-task]
short = "任务分类/识别/规划"
detail = """
# 任务规划及要求
## 任务识别与分类
1. 简单任务：两个步骤就能解决的单一问题，且无需外部资源调用的任务，适合快速执行。
2. 复杂任务：涉及需要三步及以上操作，或多阶段转换、外部服务交互及大规模数据处理的任务，需拆解验证确保可靠性。

## 任务执行规范
1. 复杂任务
- 必须按[任务分析→任务拆解→分步执行→验证反馈]流程处理
- 每个代码块仅完成一个子目标，子目标应是一个独立的任务
2. 简单任务
- 不需要对任务进行拆解与分步执行
- 按[任务分析→执行任务→验证反馈]流程处理
- 所有流程均在一个代码块中实现
3. 执行规范
- 当前步骤生成代码块后，需要等待用户执行反馈后才能进行下一个步骤。

## 复杂任务拆解模板(请输出模板内容)

任务分析：(用第一性原理分析问题本质) 
关键步骤：(列出必要技术环节) 
执行计划：
1. [步骤1] 目标描述 (如：获取原始数据)
2. [步骤2] 目标描述 (如：数据处理) 
3. [步骤3] 目标描述 (如：总结归纳)
...（最多5步）
当前执行：[明确标注当前步骤] 目标描述

**说明**：禁止在 执行计划 中生成代码块
"""

[tips.generate-report]
