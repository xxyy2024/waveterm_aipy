name: Bug Report
description: Create a bug report to help us improve.
title: "[Bug]: "
labels: ["bug", "triage"]
body:
    - type: markdown
      attributes:
          value: |
              ## Bug description
    - type: textarea
      attributes:
          label: Current Behavior
          description: A concise description of what you're experiencing.
      validations:
          required: true
    - type: textarea
      attributes:
          label: Expected Behavior
          description: A concise description of what you expected to happen.
      validations:
          required: true
    - type: textarea
      attributes:
          label: Steps To Reproduce
          description: Steps to reproduce the behavior.
          placeholder: |
              1. In this environment...
              2. With this config...
              3. Run '...'
              4. See error...
      validations:
          required: false

    - type: markdown
      attributes:
          value: |
              ## Environment
    - type: input
      attributes:
          label: Wave Version
          description: The version of Wave you are running
          placeholder: v0.8.8
      validations:
          required: true
    - type: input
      attributes:
          label: OS
          description: The name and version of the operating system of the computer where you are running Wave
          placeholder: macOS 15.0
      validations:
          required: false
    - type: dropdown
      attributes:
          label: Architecture
          description: The architecture of the computer where you are running Wave
          options:
              - arm64
              - x64
          default: 0
      validations:
          required: false

    - type: markdown
      attributes:
          value: |
              ## Extra
    - type: textarea
      attributes:
          label: Anything else?
          description: |
              Links? References? Anything that will give us more context about the issue you are encountering!

              Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
      validations:
          required: false
    - type: checkboxes
      attributes:
          label: Questionnaire
          description: "If you feel up to the challenge, please check one of the boxes below:"
          options:
              - label: I'm interested in fixing this myself but don't know where to start
                required: false
              - label: I would like to fix and I have a solution
                required: false
              - label: I don't have time to fix this right now, but maybe later
                required: false
